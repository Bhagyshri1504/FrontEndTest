<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>

  <title>Loan Details Page</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 20px;

    }
    label {

      display: block;

      margin-bottom: 5px;

    }
    input {

      margin-bottom: 10px;

    }
    #result {

      margin-top: 20px;

    }
    .error {

      color: red;

    }

  </style>

</head>

<body>
  <h1>Loan Details</h1>
  <form id="loanForm">

    <label for="employeeId">Employee ID:</label>

    <input type="text" id="employeeId" required pattern="E.{3,}" title="Employee ID must start with 'E' and be at least 4 characters long">

    <div id="employeeIdError" class="error"></div>
    <label for="name">Name:</label>

    <input type="text" id="name" required>
    <label for="address">Address:</label>

    <textarea name="address" id="address" cols="30" rows="5" required></textarea>

    <label for="designation">Designation:</label>
    <select name="designation" id="designation" required autofocus >
      <option value="Manager">Manager</option>
      <option value="CEO">CEO</option>
      <option value="Business Analyst">Business Analyst</option>
      <option value="Web Developer">Web Developer</option>
      <option value="Software Developer">Software Developer</option>
    </select>

    
    <label for="loanAmount">Loan Amount:</label>

    <input type="number" id="loanAmount" required>

    <label for="loanDate">Loan Date:</label>

    <input type="date" id="loanDate" required>

    <label for="interestRate">Interest Rate:</label>

    <input type="number" id="interestRate" required>

    <button type="button" onclick="calculateLoan()">Calculate Loan</button>

  </form>
  <div id="result"></div>
</body>
</html>
